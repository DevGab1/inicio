<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
           background-color: lightgrey;
           height: 300px;
           width: 300px;

           border: 10px solid rgb(0, 0, 0);
           border-radius: 20px;
        
           padding: 10px;

           margin: 60px auto;

           outline: 10px dashed aqua;
           
           
        }

        a {
        
          
           border: 2px solid rgb(0, 0, 0);
           border-radius: 20px;
        
           padding: 5px;

           outline: 1px dashed rgb(25, 27, 27);
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de caixas box-level, mas os <a href="#">links são exemplos de caixas inline-level.
    </a>Vamos ver como tudo isso funciona.</p>
</body>
</html>
