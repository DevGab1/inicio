<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>

    <h1>Imagem Dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho da visalização.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto G">
    </picture>


<h1>Reproduzindo Aúdio</h1>

<p>Vamos aprender a reproduzir aúdios em HTML5!</p>

<audio preload="metadata" autoplay controls loop>
    <source src="midia/zoio.mp3" type="audio/mpeg">
</audio>


</body>

</html>
